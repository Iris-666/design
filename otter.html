<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otter's Adventure - Tian Qin</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="otter.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.gif" alt="Tian Qin" class="profile-img">
            </a>
        </div>
    </header>

    <main class="project-page">
        <div class="project-content">
            <div class="project-header">
                <div class="header-image">
                    <img src="assets/otter/otter.gif" alt="Otter's Adventure Hero" class="title-image">
                </div>
                <div class="header-text">
                    <h1 class="project-title">水獭吨吨奇遇记</h1>
                </div>
            </div>
            
            <div class="project-description">
                <p style="width: 75vw;">《水獭吨吨奇遇记》是一款休闲且具有教育意义的微信小程序手游，玩家可以以趣味互动的方式探索水獭的生活。通过游泳、觅食、搭建小窝和救助小水獭，玩家不仅能了解水獭的生活习性和基本知识，还能提高对水獭保护的意识。游戏以轻松有趣的方式鼓励环保理念，让玩家在享受游戏的同时关注生态保护。 </p>
            </div>

            <div class="project-details" style="width: 75vw;">
                <div class="detail-item">
                    <h2>Role</h2>
                    <p>关卡与交互设计</p>
                    <p>游戏开发</p>
                </div>

                <div class="detail-item">
                    <h2>Timeline</h2>
                    <p>March - July 2023</p>
                </div>

                <div class="detail-item">
                    <h2>Tools</h2>
                    <p>Unity</p>
                    <p>C#</p>
                    <p>微信小程序 API</p>
                </div>
            </div>

            <div class="project-video">
                <h2 class="video-title">Game Trailer</h2>
                <div class="video-container">
                    <video class="demo-video" controls autoplay muted loop>
                        <source src="assets/otter/otter-trailer.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <div class="project-video">
                <h2 class="video-title">Demo Video</h2>
                <div class="video-container">
                    <video class="demo-video" controls autoplay muted loop>
                        <source src="assets/otter/otter_demo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <div class="level-design-section">
                <h2 class="section-title">关卡设计</h2>

                    <img src="assets/otter/otter-level.png" alt="Otter's Adventure Level Design" class="level-image">
                </div>
            </div>

            <div class="level-design-section">
                <h2 class="section-title">部分交互设计稿</h2>

                </div>
                <div class="level-image-container second-interaction">
                    <img src="assets/otter/otter-interaction2.png" alt="Otter's Adventure Interaction Design - Flow" class="level-image interaction-image">
                </div>
                <div class="level-image-container second-interaction">
                    <img src="assets/otter/otter-interaction3.png" alt="Otter's Adventure Interaction Design - Details" class="level-image interaction-image">

                <div class="level-image-container second-interaction">
                    <img src="assets/otter/otter-interaction4.png" alt="Otter's Adventure Interaction Design - Mechanics" class="level-image interaction-image">

                    <img src="assets/otter/otter-interaction5.png" alt="Otter's Adventure Interaction Design - Features" class="level-image interaction-image">
                </div>
                <div class="level-image-container second-interaction">
                    <img src="assets/otter/otter-interaction6.png" alt="Otter's Adventure Interaction Design - Elements" class="level-image interaction-image">
                </div>
                <div class="level-image-container second-interaction">
                    <img src="assets/otter/otter-interaction7.png" alt="Otter's Adventure Interaction Design - Components" class="level-image interaction-image">

            <div class="level-design-section">
                
                <div class="demo-gifs-container">
                    <div class="demo-gif-wrapper">
                        <img src="assets/otter/otter-demo1.gif" alt="Otter's Adventure Gameplay Demo 1" class="demo-gif">
                    </div>
                    <div class="demo-gif-wrapper">
                        <img src="assets/otter/otter-demo2.gif" alt="Otter's Adventure Gameplay Demo 2" class="demo-gif">
