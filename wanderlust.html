<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Tian Qin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.gif" alt="Tian Qin" class="profile-img">
            </a>
        </div>
    </header>

    <main class="project-page">
        <div class="full-width-hero">
            <img src="assets/wanderlust/wanderlust-1.jpg" alt="Wanderlust Project Full Width Hero" class="full-width-image">
        </div>



        <div class="project-content">

            <div class="project-video">
                <h2 class="video-title">Demo Video</h2>
                <div class="video-container">
                    <video class="demo-video" controls autoplay muted loop>
                        <source src="assets/wanderlust/wanderlust.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
        <div class="full-width-hero">
            <img src="assets/wanderlust/wanderlust-userflow.jpg" alt="Wanderlust Project Full Width Hero" class="full-width-image">
        </div>
        <div class="full-width-hero">
            <img src="assets/wanderlust/wanderlust-2.jpg" alt="Wanderlust Project Full Width Hero" class="full-width-image">
        </div>
        <div class="full-width-hero">
            <img src="assets/wanderlust/wanderlust-3.jpg" alt="Wanderlust Project Full Width Hero" class="full-width-image">
        </div>
        <div class="full-width-hero">
            <img src="assets/wanderlust/wanderlust-4.jpg" alt="Wanderlust Project Full Width Hero" class="full-width-image">
        </div>
        <div class="full-width-hero">
            <img src="assets/wanderlust/wanderlust-5.jpg" alt="Wanderlust Project Full Width Hero" class="full-width-image">
        </div>
        <div class="full-width-hero">
            <img src="assets/wanderlust/wanderlust-6.jpg" alt="Wanderlust Project Full Width Hero" class="full-width-image">
        </div>
        <div class="full-width-hero">
            <img src="assets/wanderlust/wanderlust-7.jpg" alt="Wanderlust Project Full Width Hero" class="full-width-image">
        </div>
    </main>

</html>
